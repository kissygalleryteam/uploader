<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Runner</title>
        <link type="text/css" rel="stylesheet" charset="utf-8" href="http://assets.spmjs.org/totoro/jasmine/1.3.1/jasmine.css" />
        <script src="//g.tbcdn.cn/kissy/k/1.3.1/seed-min.js"></script>
        <script src="http://assets.spmjs.org/totoro/jasmine/1.3.1/jasmine.js"></script>
        <script src="http://assets.spmjs.org/totoro/jasmine/1.3.1/jasmine-html.js"></script>
        <script src="http://a.tbcdn.cn/s/kissy/kg/??velocity/1.1/index-min.js,jasmine-kissy/2.0/index-min.js,jasmine-kissy/2.0/ajax-base-min.js"></script>
    </head>
    <body>
        <script>
            (function() {
                var S = KISSY;
                S.config({
                    debug: true
                });

                var srcPath = "../";
                S.config({
                    packages:[
                        {
                            name: "kg/uploader/2.0.2",
                            path: srcPath,
                            charset: "utf-8",
                            ignorePackageNameInUri: true
                        }
                    ]
                });


                S.config({
                    packages:[
                        {
                            name:"test",
                            path:'./',
                            ignorePackageNameInUri:true
                        }
                    ]
                });

                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);

                S.use('kg/jasmine-kissy/2.0/',function(S,HtmlMock){
                    S.htmlMock = new HtmlMock();
                    S.use('test/runner',function(){
                        jasmineEnv.execute();
                    })
                })
            })()
        </script>
    </body>
</html>
