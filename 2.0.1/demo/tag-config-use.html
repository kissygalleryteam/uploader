<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>使用html标签属性配置上传组件</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>

</head>
<body>
<h2>使用html标签属性配置上传组件</h2>

<div class="grid">

    <input class="g-u" id="J_UploaderBtn" name="Filedata" type="file" value="上传图片"
           action="upload.php" postData='{"author":"minghe"}' max="3" maxSize="500">

    <!--用来存放服务器端返回的图片路径，多个图片以逗号隔开-->
    <input type="hidden" id="J_Urls" name="imageUrls" value="http://tp4.sinaimg.cn/1653905027/180/5601547226/1,http://img02.taobaocdn.com/imgextra/i2/748902859/T2OTOdXm0bXXXXXXXX_!!748902859.jpg_310x310.jpg">
</div>
<ul id="J_UploaderQueue" class="grid">

</ul>


<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../src/";
        S.config({
            packages:[
                {
                    name:"kg/uploader/2.0.1",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/uploader/2.0.1/index,kg/uploader/2.0.1/themes/imageUploader/index,kg/uploader/2.0.1/themes/imageUploader/style.css', function (S, Uploader,ImageUploader) {
        //上传组件插件
        var plugins = 'kg/uploader/2.0.1/plugins/auth/auth,' +
                'kg/uploader/2.0.1/plugins/urlsInput/urlsInput,' +
                'kg/uploader/2.0.1/plugins/proBars/proBars,' +
                'kg/uploader/2.0.1/plugins/filedrop/filedrop,' +
                'kg/uploader/2.0.1/plugins/preview/preview,' +
                'kg/uploader/2.0.1/plugins/tagConfig/tagConfig';

        S.use(plugins,function(S,Auth,UrlsInput,ProBars,Filedrop,Preview,TagConfig){
            var uploader = new Uploader('#J_UploaderBtn',{
                //处理上传的服务器端脚本路径
                action:"upload.php"
            });
            //使用主题
            uploader.theme(new ImageUploader({
                queueTarget:'#J_UploaderQueue'
            }))
            //验证插件
            uploader.plug(new Auth({
                        //最多上传个数
                        max:3,
                        //图片最大允许大小
                        maxSize:100
                    }))
                //url保存插件
                    .plug(new UrlsInput({target:'#J_Urls'}))
                //进度条集合
                    .plug(new ProBars())
                //拖拽上传
                    .plug(new Filedrop())
                //图片预览
                    .plug(new Preview())
                    .plug(new TagConfig())
            ;

            S.log('action:'+uploader.get('action'));
            S.log(uploader.get('data'));
            var auth = uploader.getPlugin('auth');
            S.log(auth.get('max'));
            S.log(auth.get('maxSize'));
        });
    })

</script>
</body>
</html>
