<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8"/>
    <title>loveUploader主题 </title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>

<body>
<h2>loveUploader主题</h2>
<ul>
    <li><a href="https://github.com/KF-kissyForm/butterfly/tree/master/gallery/uploader/1.5/themes/loveUploader" target="_blank">源码</a></li>
    <li>作者：苏河、明河</li>
    <li>描述：来源于淘宝爱逛街，增加拖拽区域</li>
    <li>案例：淘宝爱逛街</li>
    <li>兼容：IE6+、chrome、firefox</li>
</ul>
<ul class="clearfix" id="J_UploaderQueue">
    <li>
        <div id="J_UploadBg" class="unupload-area">
            <span class="count"> 还可以上传<em id="J_UploadCount">5</em>图片！ </span>
            <input class="g-u" id="J_UploaderBtn" name="Filedata" type="file" value="上传图片">
            <s class="bg"></s>
            <input type="hidden" name="imageUrls" id="J_Urls">
        </div>
    </li>
</ul>

<script type="text/javascript">
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    S.use('gallery/uploader/1.5/index,gallery/uploader/1.5/themes/loveUploader/index,gallery/uploader/1.5/themes/loveUploader/style.css', function (S, Uploader,LoveUploader) {
        //上传组件插件
        var plugins = 'gallery/uploader/1.5/plugins/auth/auth,' +
                'gallery/uploader/1.5/plugins/urlsInput/urlsInput,' +
                'gallery/uploader/1.5/plugins/proBars/proBars,' +
                'gallery/uploader/1.5/plugins/filedrop/filedrop,' +
                'gallery/uploader/1.5/plugins/preview/preview';

        S.use(plugins,function(S,Auth,UrlsInput,ProBars,Filedrop,Preview){
            var uploader = new Uploader('#J_UploaderBtn',{
                //处理上传的服务器端脚本路径
                action:"upload.php"
            });
            //使用主题
            uploader.theme(new LoveUploader({
                queueTarget:'#J_UploaderQueue'
            }))
            //验证插件
            uploader.plug(new Auth({
                        //最多上传个数
                        max:5,
                        //图片最大允许大小
                        maxSize:1000
                    }))
                //url保存插件
                    .plug(new UrlsInput({target:'#J_Urls'}))
                //进度条集合
                    .plug(new ProBars())
                //拖拽上传
                    .plug(new Filedrop())
                //图片预览
                    .plug(new Preview())
            ;
        });
    })

</script>
</body>
</html>
