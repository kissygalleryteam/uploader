<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "//www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>singleImageUploader主题 </title>
    <meta charset="utf-8"/>
    <script src="//g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
</head>

<body>
<h2>singleImageUploader主题</h2>
<ul>
    <li><a href="https://github.com/KF-kissyForm/butterfly/tree/master/kg/uploader/3.0.1/themes/singleImageUploader" target="_blank">源码</a></li>

    <li>作者：明河、溪夏</li>
    <li>描述：单图片专用上传</li>
    <li>版本：1.4</li>
    <li>兼容：chrome、firefox、IE9、IE8、IE6</li>
</ul>
<div class="grid">
    <input type="file" class="g-u" id="J_UploaderBtn" value="上传图片" name="Filedata"  accept="image/*" >
    <input type="hidden" id="J_Urls" name="urls" value="" />
</div>
<div id="J_UploaderQueue" class="grid">

</div>

<script type="text/javascript">
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"//g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/uploader/3.0.1",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/uploader/3.0.1/index,kg/uploader/3.0.1/themes/singleImageUploader/index,kg/uploader/3.0.1/themes/singleImageUploader/style.css', function (S, Uploader,SingleImageUploader) {
        //上传组件插件
        var plugins = 'kg/uploader/3.0.1/plugins/auth/auth,' +
                'kg/uploader/3.0.1/plugins/urlsInput/urlsInput,' +
                'kg/uploader/3.0.1/plugins/proBars/proBars,' +
                'kg/uploader/3.0.1/plugins/filedrop/filedrop,' +
                'kg/uploader/3.0.1/plugins/preview/preview';

        S.use(plugins,function(S,Auth,UrlsInput,ProBars,Filedrop,Preview){
            var uploader = new Uploader('#J_UploaderBtn',{
                //处理上传的服务器端脚本路径
                action:"upload.php"
            });
            //使用主题
            uploader.theme(new SingleImageUploader({
                queueTarget:'#J_UploaderQueue'
            }))
            //验证插件
            uploader.plug(new Auth({
                        //最多上传个数
                        max:3,
                        //图片最大允许大小
                        maxSize:100
                    }))
                //url保存插件
                    .plug(new UrlsInput({target:'#J_Urls'}))
                //进度条集合
                    .plug(new ProBars())
                //拖拽上传
                    .plug(new Filedrop())
                //图片预览
                    .plug(new Preview())
            ;
        });
    })
</script>
</body>
</html>
